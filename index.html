<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <div class="container">
        <div class ="row">
            <div class="col-xl-3">
                <h3 class="search-text">Search for a City:</h3>
                <input class="search-box" type="text" id="searchTerm" placeholder="Austin"/>
                <button class="search-btn" onclick="">Search</button>
                <hr>
                <button class="city-btn" onclick="">Austin</button>
                <button class="city-btn" onclick="">Chicago</button>
                <button class="city-btn" onclick="">New York</button>
                <button class="city-btn" onclick="">Orlando</button>
                <button class="city-btn" onclick="">San Francisco</button>
                <button class="city-btn" onclick="">Seattle</button>
                <button class="city-btn" onclick="">Denver</button>
                <button class="city-btn" onclick="">Atlanta</button>
            </div>
            <div class="col-xl-9">
                <p>City display</p>
            </div>
        </div>



    </div>




    <script src="./js/script.js"></script>
</body>
</html>
