<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <div class="container-fluid">
        <div class ="row">
            <div class="col-2".col-2>
                <h3 class="search-text">Search for a City:</h3>
                <input class="search-box" type="text" id="searchCity" placeholder="Austin"/>
                <button class="search-btn" onclick="runProgram()">Search</button>
                <hr>
                <div id="history-btns"></div>

            </div>
            <div class="col-10".col-10>
                <div class="current-day">
                    <div id= "response-header"></div>
                    <div id= "temp-container"></div>
                    <div id= "wind-container"></div>
                    <div id= "humidity-container"></div>
                    <div id= "uv-container"></div>
                </div>
                <div class="container-fluid future-days">
                    <div class="row">
                        <div id= "day" class="future"></div>
                        <div id= "day" class="future"></div>
                        <div id= "day" class="future"></div>
                        <div id= "day" class="future"></div>
                        <div id= "day" class="future"></div>
                    </div>
                </div>
            </div>
        </div>



    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
