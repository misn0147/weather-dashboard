<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <div class="container">
        <div class ="row">
            <div class="col-xl-3">
                <h3 class="search-text">Search for a City:</h3>
                <input class="search-box" type="text" id="searchCity" placeholder="Austin"/>
                <button class="search-btn" onclick="runProgram()">Search</button>
                <hr>

            </div>
            <div id="response-header"><span id="currentDay"></span></div>
            <div class="col-xl-9">
                <div id= "weather-container"></div>
            </div>
        </div>



    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
